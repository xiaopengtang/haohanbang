<ion-header>
  <ion-toolbar>
		<ion-title>服务单详情</ion-title>
		<ion-buttons start>
		  <button ion-button (click)="dismiss()">
			<span ion-text color="primary" showWhen="ios" class="cancel">返回</span>
			<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
		  </button>
		</ion-buttons>
	  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="order_info">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <p class="orderTitle">{{info.title}}</p>
          <p class="limit">
            <span>截止日期: </span>
            <span>{{info.expiryTime}}</span>
          </p>
          <div class="label-list" *ngIf="info.labelList">
            <span class="label" *ngFor="let label of info.labelList">{{label.labelName}}</span>
          </div>
        </ion-col>
        <ion-col col-2 class="order-icon-wrapper">
          <ion-icon name="heart" color="danger" class="order-icon-heart ion-md-heart-outline" (click)="collection()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- 用户信息 -->
  <com-user-card *ngIf="info.user" [list]="[info.user]" [judge]="false"></com-user-card>

  <!-- OrderDetail -->
  <section class="card describe" *ngIf="info.describe">
    <h2>描述详情</h2>
    <ion-card class="describeContent">
      <ion-card-content>{{info.describe}}</ion-card-content>
    </ion-card>
  </section>
