<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>地址信息列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 手机号输入 -->
  <div class="addressList">

    <ion-grid class="defaultAddress">
      <h2 class="subTitle">默认地址</h2>
      <ion-card>
        <ion-card-content>
          <p class="phoneNum">13770673044</p>
          <p class="addressDetail">南京市北京市上海市</p>
        </ion-card-content>
      </ion-card>

      <div class="checkWrapper">
        <span class="defualt" *ngIf="true">添加地址</span>
        <span class="del">删除</span>
        <span class="add">修改</span>
      </div>

    </ion-grid>

    <ion-grid>

        <ion-card>
          <ion-card-content>
            <p class="phoneNum">13770673044</p>
            <p class="addressDetail">南京市北京市上海市</p>
          </ion-card-content>
        </ion-card>

        <div class="checkWrapper">
          <span class="defualt">设置为默认地址</span>
          <span class="del">删除</span>
          <span class="add">修改</span>
        </div>

      </ion-grid>

  </div>
</ion-content>
