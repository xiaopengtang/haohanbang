<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>地址信息列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 手机号输入 -->
  <div class="addressList">

    <ion-grid>
      <ion-row>
        <ion-col col-1 class="checkWrapper">
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-col>
        <ion-col col-11>
          <ion-card>
            <ion-card-content>
              The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
