<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>新建服务单</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <!-- 手机号输入 -->
    <div class="addServiceForProvider">
        <ion-card>
            <ion-card-header>
                标题(必填)
            </ion-card-header>
            <ion-card-content>
                <ion-input type="text" placeholder="请输入标题,最多20个字符"></ion-input>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                报酬
            </ion-card-header>
            <ion-card-content>
                <ion-input type="number" placeholder="输入金额"></ion-input>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                请求单详情(必填)
            </ion-card-header>
            <ion-card-content>
                <ion-input type="text" placeholder="请输入请求单详细内容，200字以内"></ion-input>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                添加图片
            </ion-card-header>
            <ion-card-content>
                <ion-input type="text" placeholder="请输入请求单详细内容，200字以内"></ion-input>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
